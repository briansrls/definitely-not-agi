name: Compile LaTeX Documents

on:
  workflow_run:
    workflows:
      - Build LaTeX Docker Image
    types:
      - completed
  push:
    paths:
      - "logic_v1/*.tex"
      - "logic_v2/*.tex"
      - ".github/workflows/compile-latex.yml" # Trigger on changes to this workflow file

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    container: ghcr.io/${{ github.repository_owner }}/latex-build:latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Compile LaTeX documents in logic_v1
      - name: Compile LaTeX in logic_v1
        run: |
          cd logic_v1
          latexmk -pdf -interaction=nonstopmode -halt-on-error -file-line-error *.tex
          for file in *.pdf; do mv "$file" "logic_v1_$file"; done
          cd .. # Go back to the root directory

      # Compile LaTeX documents in logic_v2
      - name: Compile LaTeX in logic_v2
        run: |
          cd logic_v2
          latexmk -pdf -interaction=nonstopmode -halt-on-error -file-line-error *.tex
          for file in *.pdf; do mv "$file" "logic_v2_$file"; done
          cd .. # Go back to the root directory

      # Install zip utility
      - name: Install zip
        run: apt-get update && apt-get install -y zip

      # Zip all compiled PDFs
      - name: Zip All PDFs
        run: zip -r definitely_not_agi.zip logic_v1 logic_v2

      # Create GitHub release with the combined zip file
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: definitely_not_agi.zip # Corrected filename
          tag_name: pdf-${{ github.sha }}
          name: PDF Build ${{ github.sha }}
          body: |
            Automated PDF build from commit ${{ github.sha }}
            Includes all compiled PDFs in definitely_not_agi.zip. # Updated body text
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
